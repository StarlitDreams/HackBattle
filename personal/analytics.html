  <script>
    // This function retrieves the value of a specified URL parameter
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function updateYoutuberNameAndReload() {
        const searchInput = document.getElementById('searchInput');
        const youtuberName = searchInput.value;
        if(youtuberName) {
            localStorage.setItem('youtuberName', youtuberName);
            location.reload();
        }
    }

    // Set event listener to search form
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent form submission
        updateYoutuberNameAndReload();
    });

    window.onload = function() {
        const storedYoutuberName = localStorage.getItem('youtuberName');
        if(storedYoutuberName) {
            document.querySelector('.user-name').textContent = storedYoutuberName;
        }
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
        sidebar.classList.toggle("active");
        if(sidebar.classList.contains("active")){
            sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
        } else {
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    }
  </script>
