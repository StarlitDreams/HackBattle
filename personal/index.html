<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('searchButton').addEventListener('click', function() {
                const youtuberName = document.getElementById('youtuberName').value;
                if (youtuberName) {
                    localStorage.setItem('youtuberName', youtuberName);
                    window.location.href = 'analytics.html';
                } else {
                    alert('Please enter a YouTuber name before searching.');
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
    <div class="frame">
        <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-3"></div>
            <div class="div-2">
                <img class="logos-youtube-icon" src="img/logos-youtube-icon.svg" />
                <div class="div-wrapper">
                    <input type="text" id="youtuberName" class="text-input" placeholder="Search for a Username">
                </div>
                <div class="div-wrapper-2" id="searchButton">
                    <div class="text-wrapper-2">Search</div>
                </div>
            </div>
        </div>
        <img class="img-2" src="img/logo.svg" />
    </div>
    </div>
    
</body>

</html>
