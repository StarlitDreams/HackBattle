<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodos Analytics</title>
    <link rel="stylesheet" href="analytics-styles.css">
</head>

<body>

    <header>
        <h1>Prodos Analytics</h1>
    </header>

    <div class="analytics-container">

        <!-- User Engagement Section -->
        <section class="engagement-section">
            <h2>User Engagement</h2>
            <p></p>
            <div id="engagement-chart"></div>
        </section>

        <!-- Video Views Section -->
        <section class="views-section">
            <h2>Video Views</h2>
            <div id="views-chart"></div>
        </section>

        <!-- Subscriber Growth Section -->
        <section class="subscriber-section">
            <h2>Subscriber Growth</h2>
            <div id="subscriber-chart"></div>
        </section>

        <!-- Other sections can be added as needed -->

    </div>

    <script src="analytics-scripts.js"></script>

</body>

</html>
